      {按钮点击}

      {
      var(sender, '', pName, '');

      getproperty(pName, sender, 'name');
      if(str.equals(pName, 'btnCancel'))
      {
      closewindow();
      }
      }

      <!--发送按钮-->
      <input type="usercontrol" cid="ribbonbutton" name="btnSend" location="323,97" size="79,20" Text="发送" />
      <!--取消按钮-->
      <input type="usercontrol" cid="ribbonbutton" name="btnCancel" location="411,97" size="79,20" Text="取消" onclick="onclick();"/>
    </input>
