<?xml version="1.0" encoding="utf-8"?>
<html>
  <head>
    <script type="text/javascript" language="gaia">
      {按钮点击}
      function onclick()
      {
      var(sender, '', pName, '');
      getsender(sender);
      getproperty(pName, sender, 'name');
      if(str.equals(pName, 'btnCancel'))
        {
          closewindow();
        }
      }
    </script>
  </head>
  <body>
    <!--登录窗体-->
    <div type="usercontrol" cid="windowex" name="windowLogin" size="336,187" location="0,0" text="登录">
    <div dock="fill" bordercolor="empty" backcolor="200,0,0,0" size="200,200" margin="30,40,35,45">
      <div type="tabcontrol" name="tabLogin" backcolor="empty" location="9,2" selectedindex="0" size="319,118">
        <!--会员登录页-->
        <div type="tabpage" backcolor="empty" text="会员登录">
          <label name="Label1" location="19,17" size="60,20" text="邮箱：" />
          <label name="Label2" location="18,59" size="58,20" text="密码：" />
          <!--用户名输入框-->
          <input type="text" name="txtUserName" location="78,17" size="152,20" />
          <!--密码输入框-->
          <input type="text" name="txtPassword" location="77,60" size="152,20" passwordchar="*" />
          <!--网络设置链接-->
          <a name="lblNetSetting" text="网络设置" location="236,19" size="75,18" />
        </div>
      </div>
      <!--取消按钮-->
      <input type="usercontrol" cid="ribbonbutton" name="btnCancel" location="243,128" size="79,20" Text="取消" onclick="onclick();"/>
      <!--登录按钮-->
      <input type="usercontrol" cid="ribbonbutton" name="btnLogin" location="151,128" size="79,20" Text="登录" />
      </div>
    </div>
  </body>
</html>
